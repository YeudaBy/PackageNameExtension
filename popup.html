<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>

    <div id="gpa">
        <fieldset>
            <legend>PackageName</legend>
            <code id="name"></code>
            <div class="btns">
                <button class="copy-name">Copy</button>
                <button id="show-info">Show info</button>
            </div>
        </fieldset>

        <div id="info-div" style="display: none;">
            <fieldset>
                <legend>Info about the App</legend>
                <label>Title: </label>
                <input id="title">
                <hr>
                <label>Author: </label>
                <input id="author">
                <hr>
                <label>Mail: </label>
                <input id="mail">
                <hr>
                <label>Description: </label>
                <textarea id="description" cols="30" rows="10"></textarea> <button id="copy-ces">Copy</button> <br>
            </fieldset>
        </div>
    </div>

    <div id="go-to" style="display: none;">
        <fieldset>
            <legend>Enter a PackageName</legend>
            <form id="go-to-form">
                <input type="text" id="go-to-input">
                <button id="go-to-btn">Go TO</button>
            </form>
        </fieldset>
    </div>

    <script src="popup.js"></script>

</body>

</html>
